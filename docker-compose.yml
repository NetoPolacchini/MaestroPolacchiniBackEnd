services:
  db:
    image: postgres:15
    container_name: meu_app_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: meu_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "user", "-d", "meu_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: meu_app_backend
    build:
      # CORREÇÃO: O contexto de build deve ser a pasta ./backend
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      # CORREÇÃO: O caminho para o .env, relativo ao docker-compose.yml
      - ./.env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: